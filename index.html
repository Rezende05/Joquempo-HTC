<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Joquempo</title>
</head>

<body>
  <header class="header">
    <h1 class="winner-title">clique em iniciar</h1>
    <div class="scoreboard-box">
      <span class="player">Jogador 1</span>
      <span class="score-player" id="score1">00</span>
      <span class="separator-score">VS</span>
      <span class="score-player" id="score2">00</span>
      <span class="player">Jogador 2</span>
    </div>
  </header>
  <main class="play-area">
    <div class="wrapper-button-move">
      <button class="button-move move-stone1">Pedra</button>
      <button class="button-move move-paper1">Papel</button>
      <button class="button-move move-scissors1">Tesoura</button>
    </div>
    <div class="wrapper-battlefield">
      <div class="battlefield" id="box-move1"></div>
      <span class="battlefield-separator">vs</span>
      <div class="battlefield" id="box-move2"></div>
    </div>
    <div class="wrapper-button-move">
      <button class="button-move move-stone2">Pedra</button>
      <button class="button-move move-paper2">Papel</button>
      <button class="button-move move-scissors2">Tesoura</button>
    </div>
  </main>
  <footer class="config-box">
    <button class="button-move" id="button-start">Iniciar</button>
    <button class="button-move" id="button-reset">Reset</button>
  </footer>
  <script src="./main.js"></script>
</body>

</html>
